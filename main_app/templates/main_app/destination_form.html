{% extends 'base.html' %}
{% block content %}
<div class="card">
{% if object %}
<h1> Edit Destination <span class="teal-text">{{object.name}}</span></h1>
{% else %}
</div>
<body class="new">
  <div class="card" style="padding:10px 40px;">
<h1>Add Destination</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table class="content-table">
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input  id="right1" type="submit" value="Submit!" class="btn">
</form>
</div>
<script>

  let start_date = document.getElementById('id_start_date')
  let end_date = document.getElementById('id_end_date')

  start_date.classList = 'datepicker'
  end_date.classList = 'datepicker'

  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, {
      format: 'yyyy-mm-dd',
      autoClose: true
    });
  });
</script>
{% endblock %}
